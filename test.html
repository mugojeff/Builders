    function setCookie(name,value,days) {
      var expires = "";
      if (days) {
          var date = new Date();
          date.setTime(date.getTime() + (days*24*60*60*1000));
          expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "")  + expires + "; path=/";
  }
  function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for(var i=0;i < ca.length;i++) {
          var c = ca[i];
          while (c.charAt(0)==' ') c = c.substring(1,c.length);
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
      }
      return null;
  }
  function eraseCookie(name) {   
      document.cookie = name+'=; Max-Age=-99999999;';  
  }


  </script>

<script type="text/javascript">
  //-----------Start International Phone Number-------------------------
  var input = document.querySelector("#number");
  var countryCode= getCookie('countryCode');
  window.intlTelInput(input, {
      dropdownContainer: document.body,
      initialCountry: "auto",
      geoIpLookup: function(callback) {
        if(countryCode == undefined || countryCode == null)
        {
            $.get("https://ipinfo.io", function() {}, "jsonp").always(function(resp) {
            countryCode = (resp && resp.country) ? resp.country : "";
            setCookie('countryCode',countryCode,7);
            callback(countryCode);
           });
        }
        
      },
      preferredCountries: ['ke'],
      utilsScript: "https://client.gig.co.ke/js/plugins/inttel/js/utils.js",
    });

  // initialise plugin
  var iti = window.intlTelInput(input, {
    initialCountry:"KE",
    utilsScript: "https://client.gig.co.ke/js/plugins/inttel/js/utils.js"
  });

  iti.promise.then(function() {
    //Finished Intitializing
    if(countryCode != null){iti.setCountry(countryCode);}
  });


  //Valid PhoneNUmber
  errorMsg = document.querySelector("#error-msg"),
  validMsg = document.querySelector("#valid-msg");

  // here, the index maps to the error code returned from getValidationError - see readme
  var errorMap = ["Invalid number", "Invalid country code", "Too short", "Too long", "Invalid number"];
  var reset = function() {
    input.classList.remove("error");
    errorMsg.innerHTML = "";
    errorMsg.classList.add("hide");
    validMsg.classList.add("hide");
  };

  // on blur: validate
  input.addEventListener('blur', function() {
    reset();
    if (input.value.trim()) {
      if (iti.isValidNumber()) {
        validMsg.classList.remove("hide");
      } else {
        input.classList.add("error");
        var errorCode = iti.getValidationError();
        errorMsg.innerHTML = errorMap[errorCode];
        errorMsg.classList.remove("hide");
      }
    }
  });

  // on keyup / change flag: reset
  input.addEventListener('change', reset);
  input.addEventListener('keyup', reset);

//-----------End International Phone Number-------------------------

 $("[name='number']").keydown(function (e) {
        // Allow: backspace, delete, tab, escape, enter and .
        if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 110, 190]) !== -1 ||
             // Allow: Ctrl+A
             (e.keyCode == 65 && e.ctrlKey === true) ||
             // Allow: Ctrl+C
             (e.keyCode == 67 && e.ctrlKey === true) ||
             // Allow: Ctrl+X
             (e.keyCode == 88 && e.ctrlKey === true) ||
             // Allow: home, end, left, right
             (e.keyCode >= 35 && e.keyCode <= 39)) {
                 // let it happen, don't do anything
               return;
             }
        // Ensure that it is a number and stop the keypress
        if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
          e.preventDefault();
        }
      });

function generateRandomString() {
  var length=12;
  var chars= '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';

  var result = '';
  for (var i = length; i > 0; --i) result += chars[Math.floor(Math.random() * chars.length)];
    return result;
}

function getCurrentDate()
{

    var today = new Date();
    var dd = today.getDate();
var mm = today.getMonth()+1; //January is 0!
var yyyy = today.getFullYear();

if(dd<10) {
    dd='0'+dd
}

if(mm<10) {
    mm='0'+mm
}

today = dd+'/'+mm+'/'+yyyy;

return today;

}



function getCurrentTime() {
    var d = new Date( );
    d.setHours( d.getHours()); // offset from local time
    var h = (d.getHours() % 12) || 12; // show midnight & noon as 12
    return (
        ( h < 10 ? '0' : '') + h +
        ( d.getMinutes() < 10 ? ':0' : ':') + d.getMinutes() +
                // optional seconds display
        // ( d.getSeconds() < 10 ? ':0' : ':') + d.getSeconds() +
        ( d.getHours() < 12 ? ' AM' : ' PM' )
        );

}

function getRandomAgeBetween(min,max) // min and max included
{
    return Math.floor(Math.random()*(max-min+1)+min);
}

 function str2binb (str) {

 function Utf8Encode(string) {

 if (c < 128) {

 utftext += String.fromCharCode((c >> 6) | 192);
